<!DOCTYPE html>
<html>
  <head>
        <title>webpack-rand</title>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    	<link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

  <script defer src="bundle.js"></script></head>
  <body>
    <div class="container">
        <div class="buttons">
            <button id='load-btn'>Load User Data</button>
            <button id='display-btn'>Display User</button>
        </div>
        <div class="user-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
    </div> 

    <!-- ------------------------------- -->
    <script id="user-template" type="text/x-handlebars-template">
        <div id = "profile-pic" style = "background-image: url({{picture.medium}})"></div>
        <div class="user-info">
            <div>{{name.first}} {{name.last}}</div>
            <div>{{location.city}}, {{location.state}}</div>
        </div>
    </script>
    <!-- ----------------------------------------------------->
    <script id="user-friends-template" type="text/x-handlebars-template">
        <ul class="user-friends">
            {{#each friends}}
            <li>{{this.name.first}} {{this.name.last}}</li> <br>
            {{/each}}
        </ul>
    </script>
    <!-- ---------------------------------------------------- -->
    <script id="pokemon-template" type="text/x-handlebars-template">
            <span id = "pokemon-image" style = "background-image: url({{sprites.front_default}})"></span>
            <span id= "pokemon-text">Favorite Pokemon: {{name}}</span>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-text">
                <p>About me:</p>
                {{text}}
        </div>
    </script>


    <script src="../dist/bundle.js"></script>

</body>
                    
</html>
