<!DOCTYPE html>
<html>

  <head>
        
  <link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title></head>
                    
        <body>
          <div id="container">
            <div class="friends">
              <p><b>Friends</b></p>
              <div class="friend">Freya</div>

            <div class="chat">

              <div class="message-sent">Hello? <span class="time">14:31</span></div>
              <div class="message-received">Sorry, been busy <span class="time">17:58</span></div>

            <div class="message">
              <input type="text" placeholder="Type a message">
              <button>SEND</button>
            </div>
          </div>
        </body>
                    
</html>
